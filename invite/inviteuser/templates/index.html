<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Hello!{% endblock %}</title>
</head>

<body>
    {% block content %}
  <center>
    <div id="content">
	<p>Привет, {{username}}! </p>
	{% if new %}
	<p> Поздравляем с регистрацией на сайте! На ваш e-mail отправлены данные для входа.</p>
	{% endif %}
    </div>
    <div>                 
         <a href="/logout/">Выйти</a>                
     </div>
 </center>
     {% endblock %}
</body>
</html>
